{% extends "shared/base.html" %}
{% block content %}
<h2>Classes</h2>
<table class="table table-bordered">
  <thead>
    <tr><th>ID</th><th>Name</th></tr>
  </thead>
  <tbody>
    {% for cls in classes %}
    <tr>
      <td>{{ cls.class_id }}</td>
      <td>{{ cls.class_name }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
