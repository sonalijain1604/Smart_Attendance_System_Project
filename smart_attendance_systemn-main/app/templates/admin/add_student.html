{% extends "shared/base.html" %}
{% block title %}Add Student{% endblock %}
{% block content %}
<h2>Add Student</h2>
<form method="POST">
    <div class="mb-3"><label>Student ID</label><input class="form-control" name="student_id" required></div>
    <div class="mb-3"><label>Name</label><input class="form-control" name="name" required></div>
    <div class="mb-3"><label>Password</label><input class="form-control" name="password" required></div>
    <div class="mb-3"><label>Class</label>
        <select name="class_id" class="form-control" required>
            {% for cls in classes %}
            <option value="{{ cls.class_id }}">{{ cls.class_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3"><label>Contact</label><input class="form-control" name="contact" required></div>
    <button type="submit" class="btn btn-success">Add Student</button>
</form>
{% endblock %}
